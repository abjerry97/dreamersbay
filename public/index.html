      #preload {

      @font-face {
  font-family: MessinaSansMono;
  src: url('/font/MessinaSansMonoWeb-Regular.woff');
}

#root {
  display: none;
}
      .loader {
	/* Loader must to be modal/fullpage */
	/* width: 100vw;
	height: 100vh; */
	display: grid;
	place-items: center;
	/* Overall size of all boxes */
	--f-w: 5vmin;
	--f-g: 0.5vmin;
	/* Columns offsets: --x-$col */
	--x-1: calc(-2.5 * (var(--f-w) + var(--f-g)));
	--x-2: calc(-1.5 * (var(--f-w) + var(--f-g)));
	--x-3: calc(-0.5 * (var(--f-w) + var(--f-g)));
	--x-4: calc(0.5 * (var(--f-w) + var(--f-g)));
	--x-5: calc(1.5 * (var(--f-w) + var(--f-g)));
	--x-6: calc(2.5 * (var(--f-w) + var(--f-g)));
	/* Rows offsets: --y-$row */
	--y-1: calc(1 * (var(--f-w) + var(--f-g)));
	--y-2: calc(2 * (var(--f-w) + var(--f-g)));
	--y-3: calc(3 * (var(--f-w) + var(--f-g)));
	/* Colors: --c-$col-$row */
	/* Colors were taken from Material Colors (c) */ 
	--c-1-1: #ffcdd2;
	--c-1-2: #ef9a9a;
	--c-1-3: #e57373;
	--c-2-1: #d1c4e9;
	--c-2-2: #b39ddb;
	--c-2-3: #9575cd;
	--c-3-1: #b3e5fc;
	--c-3-2: #81d4fa;
	--c-3-3: #4fc3f7;
	--c-4-1: #c8e6c9;
	--c-4-2: #a5d6a7;
	--c-4-3: #81c784;
	--c-5-1: #fff9c4;
	--c-5-2: #fff59d;
	--c-5-3: #fff176;
	--c-6-1: #ffccbc;
	--c-6-2: #ffab91;
	--c-6-3: #ff8a65;
	box-sizing: border-box;
	/* Box size */
	font-size: 10vmin;
}
.loader:before {
	/* Label properties */
	/* content: "Dreamers Bay"; */
	color: #fafad2;
	text-shadow: 0.5vmin 0.5vmin 0 #000;
	font-family: fantasy;
	display: block;
	width: 40vmin;
	height: 20vmin;
	position: absolute;
	text-align: center;
}
.loader:after {
	display: block;
	content: " ";
	background: #f000;
	/* Overall sizes */
	width: var(--f-w);
	height: var(--f-w);
	/* Initial position of the blocks */
	box-shadow: 
		var(--x-1) var(--y-3) var(--c-1-3), 
		var(--x-1) var(--y-2) var(--c-1-2), 
		var(--x-2) var(--y-2) var(--c-2-2),
		var(--x-3) var(--y-2) var(--c-3-2), 
		var(--x-4) var(--y-2) var(--c-4-2),
		var(--x-5) var(--y-2) var(--c-5-2), 
		var(--x-6) var(--y-2) var(--c-6-2),
		var(--x-6) var(--y-1) var(--c-6-1);
	animation: 6s infinite loader;
	position: absolute;
}
